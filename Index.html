<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>睎の小屋-Alpha</title>
    <link rel="stylesheet" href="./CSS/Global.css">
    <link rel="stylesheet" href="./CSS/Base.css">
</head>
<body>
<div id="SideBar">
    <div id="TopInfo">
        <img src="./Resources/Banner.png" alt="Logo" id="Logo">
    </div>
    <hr>
    <div id="MainTools" class="Tools">
        <p>主要功能</p>
        <a href="javascript:"
           onclick="LoadURL('https://seelevollerei-my.sharepoint.com/:f:/g/personal/rbq_seelevollerei_onmicrosoft_com/EjlIVigQC0ZJmH4Pw6-gvKEBIorLXhx28AbZn2ZWPsKHUA')">
            <div class="Option"><img src="./Resources/层级.svg" alt="">MMD</div>
        </a>
        <a href="javascript:"
           onclick="LoadURL('https://seelevollerei.sharepoint.com/:f:/s/seelevollerei/Esi05WEiVpFAlIoZXRX5gKUBc9zh08DTiWYvUQSfJOSUDg')">
            <div class="Option"><img src="./Resources/办公包.svg" alt="">实用资料</div>
        </a>
        <a href="javascript:"
           onclick="LoadURL('https://seelevollerei-my.sharepoint.com/:f:/g/personal/rm_xn--7et36u_cn/Ens8dMWK2PlIvYMChs4sauABY8Yfr1OPSi-idxsVUBUZZA?e=XfZRbe')">
            <div class="Option"><img src="./Resources/指南针.svg" alt="">创生</div>
        </a>
        <a href="javascript:"
           onclick="OpenBeggingPage()">
            <div class="Option"><img src="./Resources/签到.svg" alt="">投喂榜</div>
        </a>
    </div>
    <div id="OtherTools" class="Tools">
        <p>其他功能</p>
        <a href="javascript:" onclick="DownloadManager()">
            <div class="Option"><img src="./Resources/云下载.svg" alt="">下载任务</div>
        </a>
    </div>
    <div id="ControlTools" class="Tools">
        <span id="Status"></span>
        <img src="./Resources/向左.svg" alt="后退" class="ImgBtn" id="BackBtn" onclick="Back()">
        <img src="./Resources/选择器下一个.svg" alt="前进" class="ImgBtn" id="ForwardBtn" onclick="Forward()">
        <img src="./Resources/加载_刷新.svg" alt="Control" class="ImgBtn" id="ControlBtn" onclick="Refresh()">
    </div>
</div>
<!--显示框-->
<webview id="MainDisplay" name="MainDisplay" class="Display"
         src="https://seelevollerei-my.sharepoint.com/:f:/g/personal/rbq_seelevollerei_onmicrosoft_com/EjlIVigQC0ZJmH4Pw6-gvKEBIorLXhx28AbZn2ZWPsKHUA"></webview>
<div id="DownloadDisplay" class="Display">
    <div id="DownloadTools" class="Tools">
        <a href="javascript:" onclick="">
            <div class="Option"><img src="./Resources/数量-增加.svg" alt="">添加任务</div>
        </a>
        <a href="javascript:" onclick="">
            <div class="Option"><img src="./Resources/删除.svg" alt="">删除已完成任务</div>
        </a>
    </div>
    <hr>
    <div id="DefaultTask" class="Task">
        <img src="Resources/指南针.svg" alt="Icon" id="FileIcon">
        <span id="FileName">文件名: 仲夏夜の淫梦.zip.rar.7z</span>
        <progress id="ProgressBar" value="0.1" max="1"></progress>
        <span id="DownloadedSize">114.1919.8MB</span>
        <span id="DownloadSpeed">11.4Mib/s</span>
        <img src="./Resources/暂停.svg" alt="暂停" class="ImgBtn" id="PauseBtn" onclick="Back()">
        <img src="./Resources/删除.svg" alt="删除" class="ImgBtn" id="CancelBtn" onclick="Back()">
    </div>
    <hr>
</div>
<script src="./Scripts/Global.js"></script>
</body>
</html>
